<!DOCTYPE html>
<html>

    <head>
        <title>luxe - {{title}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="{{{rel_path}}}images/favicon.png" />

        <link rel="stylesheet" type="text/css" href="{{{rel_path}}}css/style.css" media="all">
        <link rel="stylesheet" type="text/css" href="{{{rel_path}}}css/code.css" media="all">
        <link rel="stylesheet" type="text/css" href="{{{rel_path}}}css/font.css" media="all">

        <link rel="stylesheet" type="text/css" href="{{{rel_path}}}css/tooltipster.css" media="all">
        <link rel="stylesheet" type="text/css" href="{{{rel_path}}}css/tooltipster-shadow.css" media="all">

        <script src="{{{rel_path}}}js/jquery-2.0.3.min.js"> </script>
        <script src="{{{rel_path}}}js/jquery.tooltipster.min.js"> </script>

        <script>

            $(document).ready(function() {

                $('.section').css('display','none');
                $('.readmore').click(function(e){
                    var _child = $(this).parent().find('.section').first();
                    var _opp = 'block';
                    if( _child.css('display') == 'block' ) {
                        _opp = 'none';
                    } else {
                    }
                    _child.css('display', _opp);
                });

                $('div.sample').on('click', function(e){
                        //get the data tag
                    var content = $(this).attr('data-content');
                        //remove clicking handler
                    $(this).off('click');
                        //replace the content!
                    $(this).html('<iframe src="'+content+'" sandbox="allow-same-origin allow-scripts" style="overflow:hidden; scrollbar:none; border: 0; width:640px; height:427px;"></iframe> ')
                });

                $('.tooltip').each(function(e){
                    var c = $(this).attr('data-tooltip');
                    $(this).tooltipster({
                        content:$('<span>' + c + '</span>'),
                        interactive:true,
                        theme:'tooltipster-shadow'
                    });
                });

            }); //document.ready

        </script>
    </head>

    <body>
        <div class="content">
            {{{ doc_content }}}
        </div>
    </body>

</html>
